<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <section class="main">
      <div id="logo">
        <h1>
          S P L I <br />
          T T E R
        </h1>
      </div>
      <div class="calc container">
        <div class="wrapper">
          <label for="bill" class="lbl">Bill</label>
          <div class="input-box">
            <input type="number" value="0.00" id="bill" class="val" />
            <img src="./images/icon-dollar.svg" alt="dollar-icon" />
          </div>
        </div>
        <div class="tip wrapper">
          <label for="tip" class="lbl">Select Tip %</label>
          <span class="val">5%</span>
          <span class="val">10%</span>
          <span class="val">15%</span>
          <span class="val">25%</span>
          <span class="val">50%</span>
          <input
            type="number"
            name="custom"
            id="custom-tip"
            placeholder="Custom"
          />
        </div>
        <div class="wrapper">
          <label for="People">Number of People</label>
          <div class="input-box">
            <img src="./images/icon-person.svg" alt="person-icon" />
            <input type="number" name="people" id="people" value="1" />
          </div>
        </div>
      </div>

      <div class="results">
        <div class="wrapper">
          <label for="Tip Amount">Tip Amount</label>
          <span>/ person</span>
          <span id="tip-amount">$4.27</span>
        </div>
        <div class="wrapper">
          <label for="total">Tip Amount</label>
          <span>/ person</span>
          <span id="total-amount">$32.79</span>
        </div>
      </div>
      <button>RESET</button>
    </section>
  </body>
</html>

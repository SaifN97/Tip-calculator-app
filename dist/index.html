<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <title>Frontend Mentor | Tip calculator app</title>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <section class="main">
      <div id="logo">
        <img src="/logo.236e4034.svg" alt="splitter-logo">
      </div>
      <div class="container">
        <div class="calc">
          <div class="wrapper">
            <label for="bill" class="lbl">Bill</label>
            <div class="input-box row">
              <img src="/icon-dollar.1e22f096.svg" alt="dollar-icon">
              <input type="number" value="0.00" id="bill" class="val">
            </div>
          </div>
          <div class="tip wrapper">
            <label for="tip" class="lbl">Select Tip %</label>
            <div class="tip-percent">
              <span class="tip-val btn-active">5%</span>
              <span class="tip-val">10%</span>
              <span class="tip-val">15%</span>
              <span class="tip-val">25%</span>
              <span class="tip-val">50%</span>
              <input type="number" name="custom" id="custom-tip" placeholder="Custom">
            </div>
          </div>
          <div class="wrapper">
            <div class="row">
              <label class="lbl" for="People">Number of People</label>
              <div class="error-msg">Can't be zero</div>
            </div>
            <div class="input-box row">
              <img src="/icon-person.95411073.svg" alt="person-icon">
              <input type="number" name="people" id="people" value="1">
            </div>
          </div>
        </div>

        <div class="results">
          <div class="wrapper row">
            <div class="col">
              <label for="Tip Amount">Tip Amount</label>
              <span>/ person</span>
            </div>
            <span class="amount" id="tip-amount">$4.27</span>
          </div>
          <div class="wrapper row">
            <div class="col">
              <label for="total">Total</label>
              <span>/ person</span>
            </div>
            <span class="amount" id="total-amount">$32.79</span>
          </div>
          <button class="reset">RESET</button>
        </div>
      </div>
    </section>
    <script src="/scripts.b71a6038.js"></script>
  </body>
</html>
